<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register Account</title>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-6">
                <div class="card-body">
                    <h5 class="card-title text-center">Register Account</h5>
                        <form class="form-register" action="/register" method="POST">
                            {% if message %}
                            <p align="center" style="color:green"> {{message}} </p>
                            {% endif %}
                            {% if error %}
                            <p align="center" style="color:red"> {{error}} </p>
                            {% endif %}
                            <br>
                            <div class="form-group">
                                <label for="imputName">Username</label>
                                <input type="text" id="inputNmae" name="username" class="form-control" placeholder="Username" required autofocus>
                            </div>
                            <div class="form-group">
                              <label for="inputPassword">Password</label>
                                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Register Account</button>
                        </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.open("{{new_page}}", "_self");
</script>
</html>
